<html>
    <head>
        <title>Client Creation Form</title>
        <style>
            body {background-color: powderblue;}
            #main {padding-top: 5%;}
            h1   {color:darkblue;}
            p    {color: red;}
            label {color :navy; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-weight: 200;}
        </style>
    </head>
    <body>
        <div id="main" style="text-align: center;">
            <h1 style="text-align: center;">Create a Client</span>
            <h3 style="color: firebrick;">Please fill in the form to create a client.</h3>
            <form>
            <div style="border-bottom: 3px solid black; border-top: 3px solid black;"><br>
                <label>Name : </label>
                <input type="text" id="cname" name="cname" placeholder="Enter Client Name"><br><br>
                <label>Email : </label>
                <input type="email" id="cemail" name="cemail" placeholder="Enter Client Email"><br><br>
                <label>Address : </label>
                <input type="text" id="cadd" name="cadd" placeholder="Enter Client Address"><br><br>
                <label>Password : </label>
                <input type="password" id="cpass" name="cpass" placeholder="Create Client Password"><br><br>
                <label>Repeat Password : </label>
                <input type="password" id="rpass" name="rpass" placeholder="Repeat Client Password"><br><br>
            </div><br><br>
            <input type="submit" value="Register" style="font-size: larger;">
            </form>
        </div>
    </body>
</html>
